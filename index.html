<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Background Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="dashboard">

  <!-- HEADER -->
  <header class="header">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="content">
    <div class="panel" id="weather"></div>
    <div class="panel" id="sports"></div>
  </main>

  <!-- TICKER -->
  <footer class="ticker">
    <div id="ticker-content"></div>
  </footer>

</div>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
