<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticker Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header>
    <div>
      <div id="time"></div>
      <div id="date"></div>
    </div>
  </header>

  <!-- MAIN GRID -->
  <main class="dashboard">

    <!-- WEATHER -->
    <section class="panel" id="weather">
      <h2>Weather</h2>
      <div id="weather-location"></div>
      <div id="weather-temp"></div>
      <div id="weather-condition"></div>
    </section>

    <!-- STOCKS -->
    <section class="panel" id="stocks">
      <h2>Markets</h2>
      <div class="stock-row">Loading stocks…</div>
    </section>

    <!-- SPORTS -->
    <section class="panel" id="sports">
      <h2>Auburn Sports</h2>
      <p>Loading sports…</p>
    </section>

  </main>

  <!-- TICKER -->
  <div id="ticker">
    <div id="ticker-content">Loading ticker…</div>
  </div>

  <!-- JAVASCRIPT -->
  <script src="config.js"></script>
  <script src="app.js"></script>

</body>
</html>
