<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Clock -->
  <div id="clock-panel">
    <div id="time"></div>
    <div id="date"></div>
  </div>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    
    <!-- Weather Panel -->
    <div id="weather" class="panel">
      <h2>Weather</h2>
      <p id="weather-location">Loading...</p>
      <p id="weather-temp" style="font-size:42px"></p>
      <p id="weather-condition"></p>
      <!-- Persistent canvas for weekly forecast -->
      <canvas id="weeklyChart" width="400" height="150"></canvas>
    </div>

    <!-- Stocks Panel -->
    <div id="stocks" class="panel">
      <h2>Stocks</h2>
      <p>Loading...</p>
    </div>

    <!-- Sports Panel -->
    <div id="sports" class="panel">
      <h2>Live Auburn Sports</h2>
      <p>Loading...</p>
    </div>

  </div>

  <!-- Ticker -->
  <div class="ticker">
    <div id="ticker-content">Loading live ticker...</div>
  </div>

  <!-- Main JS -->
  <script src="app.js"></script>
</body>
</html>
