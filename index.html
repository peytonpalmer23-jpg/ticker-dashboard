<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js for weather graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Clock -->
  <div id="clock-panel">
    <div id="time"></div>
    <div id="date"></div>
  </div>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    <div id="weather" class="panel"></div>
    <div id="stocks" class="panel"></div>
    <div id="sports" class="panel"></div>
  </div>

  <!-- Ticker -->
  <div class="ticker">
    <div id="ticker-content"></div>
  </div>

  <!-- Main JS -->
  <script src="app.js"></script>
</body>
</html>
